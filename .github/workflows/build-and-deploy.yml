name: Build & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your portfolio-site repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Install Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.x'

      # 3. Build your stream-overlay app
      - name: Build stream-overlay
        run: |
          go mod tidy
          go build -o build/stream-overlay-server ./cmd/stream-overlay

      # 4. Copy static assets (overlay.html, panel.html)
      - name: Copy static web files
        run: |
          mkdir -p build/stream-overlay-web
          cp -R cmd/stream-overlay/web/* build/stream-overlay-web/

      # 5. Write a short VERSION file
      - name: Write VERSION file
        run: echo "$(git rev-parse --short HEAD)" > build/VERSION

      # 6. Deploy to AWS S3
      - name: Deploy to AWS
        if: success()
        env:
          AWS_REGION: us-east-1                          # ← set your bucket’s region
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          # Sync static web files
          aws s3 sync build/stream-overlay-web s3://your-bucket-name/web
          # Upload the Go server binary
          aws s3 cp build/stream-overlay-server s3://your-bucket-name/bin/stream-overlay-server
